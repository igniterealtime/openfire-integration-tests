name: Integration Tests

on:
  workflow_dispatch:  # Allows manual triggering
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read # Required for pulling base images

    steps:
      - name: Checkout Openfire
        uses: actions/checkout@v4
        with:
          repository: igniterealtime/Openfire
          path: openfire

      - name: Checkout Integration Tests
        uses: actions/checkout@v4
        with:
          repository: surevine/openfire-integration-tests
          path: openfire-integration-tests

      - name: Initialize Integration Tests Submodules
        working-directory: openfire-integration-tests
        run: |
          git submodule update --init

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'maven'

      - name: Build Openfire
        working-directory: openfire
        run: |
          # Skip tests and just package - we just want a Docker image
          ./mvnw -B -DskipTests clean package

      - name: Build Docker Image
        working-directory: openfire
        run: |
          docker build -t openfire:latest .

      - name: Run Integration Tests
        working-directory: openfire-integration-tests
        run: ./mvnw -B verify

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: failsafe-reports
          path: openfire-integration-tests/target/failsafe-reports